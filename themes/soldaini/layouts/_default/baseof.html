<!DOCTYPE html>
<html lang="{{ .Site.Params.lang | default .Site.LanguageCode | default "en" }}">
    {{- partial "head.html" . -}}
    {{- if or (.Params.math) (.Site.Params.math) -}}
        {{- partial "math.html" . -}}
    {{- end -}}
    <body>
        {{- partial "header.html" . -}}
        <main id="content">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
