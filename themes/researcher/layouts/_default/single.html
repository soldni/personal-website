{{ define "main" }}
<article class="content-single">
    {{ if not .IsHome }}
    <header class="mb-4">
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <p class="text-muted">{{ . }}</p>
        {{ end }}
    </header>
    {{ end }}
    <div class="content-body">
        {{ .Content }}
    </div>
</article>
{{ end }}
