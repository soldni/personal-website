<!DOCTYPE html>
<html lang="{{ or .Site.Params.lang .Site.Language.Lang | default "en" }}">
  {{ partial "head.html" . }}
  <body>
    <a class="visually-hidden-focusable" href="#content">Skip to content</a>
    {{ partial "header.html" . }}
    <main id="content" class="container my-4">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2mJhJQ+2R+6vLEHfe/JQGiRRSQQxSfFWpi1MquVKF0sA76d7StanIY7N0Tk" crossorigin="anonymous"></script>
  </body>
</html>
